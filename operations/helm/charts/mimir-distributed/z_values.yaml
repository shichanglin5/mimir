      memory: ~

metaMonitoring:
  dashboards:
    enabled: false
    annotations:
      k8s-sidecar-target-directory: /tmp/dashboards/Mimir Dashboards
    labels:
      grafana_dashboard: "1"
  serviceMonitor:
    enabled: true
    clusterLabel: ~
    interval: 5s
    scrapeTimeout: 3s
    scheme: http
  grafanaAgent:
    enabled: true
    imageRepo:
    #  configReloader:
    #    repo: quay.io
    #    image: prometheus-operator/prometheus-config-reloader
    #    tag: v0.47.0
    #  grafanaAgent:
    #    repo: docker.io
    #    image: grafana/agent
    #    tag: v0.29.0
    installOperator: true
    logs:
      enabled: false
    metrics:
      enabled: true
      remote:
        #url 自动生成 distributor /api/v1/push 地址
        headers:
          X-Scope-OrgID: mimir
      scrapeK8s:
        enabled: true
        kubeStateMetrics:
          namespace: kube-system
          labelSelectors:
            app.kubernetes.io/name: kube-state-metrics
      scrapeInterval: 15s
    securityContext:
      fsGroup: ~
      runAsGroup: ~
      runAsNonRoot: ~
      runAsUser: 0
      seccompProfile: ~
    podSecurityContext: ~
    containerSecurityContext: ~

# disabled
enterprise:
  enabled: false
admin-cache:
  enabled: false
alertmanager:
  enabled: false
minio:
  enabled: false
nginx:
