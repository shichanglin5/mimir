kubeVersionOverride: v1.27.4
fullnameOverride: mimir
image:
  repository: hub.17usoft.com/lhhdz/grafana/mimir
  tag: 2.11_pre
  pullPolicy: Always
global:
  dnsService: kube-dns
  dnsNamespace: kube-system
  clusterDomain: cluster.local.
  extraEnv: [ ]
  extraEnvFrom:
    - configMapRef:
        name: mimir-extra-env
serviceAccount:
  create: true
configStorageType: ConfigMap

runtimeConfig:
  distributor_limits:
    max_ingestion_rate: 200000000
    max_inflight_push_requests: 200000000
    max_inflight_push_requests_bytes: 10000000000
  ingester_limits:
    max_tenants: 100
    max_series: 200000000
    max_ingestion_rate: 200000000
    max_inflight_push_requests: 200000000
    max_inflight_push_requests_bytes: 10000000000
  overrides:
    default:
      request_rate: 500
      request_burst_size: 1000
      ingestion_rate: 700000
      ingestion_burst_size: 1000000
      max_global_series_per_user: 15000000
      max_global_series_per_metric: 15000000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    skyeye-tlb:
      request_rate: 1700
      request_burst_size: 2200
      ingestion_rate: 40000
      ingestion_burst_size: 60000
      out_of_order_time_window: 10m
      accept_ha_samples: false
      max_label_name_length: 50
      max_label_value_length: 20
      service_overload_status_code_on_rate_limit_enabled: false
      max_global_series_per_user: 100000000 # 1 亿
      max_global_series_per_metric: 100000000
      # Query-Frontend
      max_total_query_length: 60d # 查询最大时间跨度 end-start
      results_cache_ttl: 7d # 缓存 1 week
      results_cache_ttl_for_out_of_order_time_window: 10m
      cache_unaligned_requests: true
      align_queries_with_step: false
      # Querier
      max_query_parallelism: 240
      max_fetched_series_per_query: 50000000 # 1000w
      max_cache_freshness: 1m # ooo cache 10m 后会过期
      max_queriers_per_tenant: 10000
      query_ingesters_within: 365d
    skyeye-tlb-uat:
      request_rate: 60
      request_burst_size: 100
      ingestion_rate: 1000
      ingestion_burst_size: 2000
      max_global_series_per_user: 150000
      max_global_series_per_metric: 150000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    skyeye-skynet:
      request_rate: 150
      request_burst_size: 250
      ingestion_rate: 4000
      ingestion_burst_size: 6000
      max_global_series_per_user: 300000
      max_global_series_per_metric: 300000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    skyeye-apm:
      request_rate: 3000
      request_burst_size: 4500
      ingestion_rate: 1200000
      ingestion_burst_size: 1800000 # 180w
      max_global_series_per_user: 80000000
      max_global_series_per_metric: 80000000 #8kw
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    skyeye-apm-uat:
      request_rate: 1300
      request_burst_size: 2000
      ingestion_rate: 200000
      ingestion_burst_size: 300000
      max_global_series_per_user: 1500000
      max_global_series_per_metric: 1500000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    inf-redisproxy:
      request_rate: 40
      request_burst_size: 60
      ingestion_rate: 100000
      ingestion_burst_size: 150000
      max_global_series_per_user: 1500000
      max_global_series_per_metric: 1500000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    inf-dbproxy:
      request_rate: 150
      request_burst_size: 250
      ingestion_rate: 500000
      ingestion_burst_size: 800000
      max_global_series_per_user: 15000000
      max_global_series_per_metric: 15000000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    inf-esproxy:
      request_rate: 250
      request_burst_size: 400
      ingestion_rate: 750000
      ingestion_burst_size: 1000000
      max_global_series_per_user: 15000000
      max_global_series_per_metric: 15000000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    inf-es:
      request_rate: 1
      ingestion_rate: 1
      ingestion_burst_size: 1
      max_global_series_per_user: 1
      max_global_series_per_metric: 1
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    skyeye-gateway:
      request_rate: 200
      request_burst_size: 300
      ingestion_rate: 20000
      ingestion_burst_size: 30000
      max_global_series_per_user: 1500000
      max_global_series_per_metric: 1500000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
    skyeye-alert:
      request_rate: 100
      request_burst_size: 200
      ingestion_rate: 500
      ingestion_burst_size: 100
      max_global_series_per_user: 10000
      max_global_series_per_metric: 10000
      out_of_order_time_window: 10m
      max_cache_freshness: 12m
distributor:
  replicas: 8
  topologySpreadConstraints:
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
  terminationGracePeriodSeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 15%
  securityContext:
    fsGroup: ~
    runAsGroup: ~
    runAsNonRoot: ~
    runAsUser: 0
    seccompProfile: ~
  podSecurityContext: ~
  containerSecurityContext: ~
  resources:
    limits:
      memory: ~
    requests:
      cpu: ~
      memory: ~

ingester:
  replicas: 8
  statefulSet:
    enabled: true
  persistentVolume:
    enabled: true
    storageClass: "mimir-ingester"
    size: 800Gi
    accessModes:
      - ReadWriteOnce
    enableRetentionPolicy: true
    whenScaled: Retain
    whenDeleted: Retain
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
      scheme: HTTP
    initialDelaySeconds: 60
    timeoutSeconds: 3
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  topologySpreadConstraints:
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
  zoneAwareReplication:
    enabled: false
  securityContext:
    fsGroup: ~
    runAsGroup: ~
    runAsNonRoot: ~
    runAsUser: 0
    seccompProfile: ~
  podSecurityContext: ~
  containerSecurityContext: ~
  resources:
    limits:
      memory: ~
    requests:
      cpu: ~
      memory: ~

overrides_exporter:
  enabled: true
  replicas: 1
  securityContext:
    fsGroup: ~
    runAsGroup: ~
    runAsNonRoot: ~
    runAsUser: 0
    seccompProfile: ~
  podSecurityContext: ~
  containerSecurityContext: ~
  resources:
    limits:
      memory: ~
    requests:
      cpu: ~
      memory: ~

ruler:
  enabled: true
  replicas: 0
  securityContext:
    fsGroup: ~
    runAsGroup: ~
    runAsNonRoot: ~
    runAsUser: 0
    seccompProfile: ~
