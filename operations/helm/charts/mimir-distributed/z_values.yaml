  securityContext:
    fsGroup: ~
    runAsGroup: ~
    runAsNonRoot: ~
    runAsUser: 0
    seccompProfile: ~
  podSecurityContext: ~
  containerSecurityContext: ~
  resources:
    limits:
      memory: ~
    requests:
      cpu: ~
      memory: ~

query_frontend:
  replicas: 8
  securityContext:
    fsGroup: ~
    runAsGroup: ~
    runAsNonRoot: ~
    runAsUser: 0
    seccompProfile: ~
  podSecurityContext: ~
  containerSecurityContext: ~
  resources:
    limits:
